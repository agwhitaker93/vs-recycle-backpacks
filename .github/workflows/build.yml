name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set variables for the run
        id: vars
        run: |
          # https://stackoverflow.com/a/61919791
          modinfo=`cat ./modinfo.json`
          modinfo="${modinfo//'%'/'%25'}"
          modinfo="${modinfo//$'\n'/'%0A'}"
          modinfo="${modinfo//$'\r'/'%0D'}"
          echo "::set-output name=modinfo::$modinfo }}"
      - name: Bundle as zip
        run: zip -r recyclebackpacks.zip modinfo.json assets
      - name: Make release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ fromJson(steps.vars.outputs.modinfo).version }}
          files: recyclebackpacks.zip
